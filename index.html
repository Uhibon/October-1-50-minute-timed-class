<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boo-riculum – Vehicles Deck</title>
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <style>
    :root { --ink:#222; --muted:#444; --accent:#0b78ff; --ok:#22c55e; --bad:#ef4444; }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:url('booha-card.jpg') center/cover fixed no-repeat;
    }
    .wrap{max-width:900px;margin:0 auto;padding:16px 16px 24px;}
    header{
      display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;
      margin-bottom:12px;background:rgba(255,255,255,0.88);padding:12px 16px;
      border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,0.15)
    }
    header h1{
      font-size:18px;margin:0;font-weight:700;letter-spacing:.2px;
      background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      display:flex;align-items:center;gap:8px
    }
    header h1 img{height:28px;width:auto;}
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    select,button{
      background:rgba(255,255,255,0.95);color:var(--ink);border:1px solid #ccc;
      border-radius:12px;padding:10px 12px;font-size:14px;
      box-shadow:0 2px 5px rgba(0,0,0,0.08)
    }
    button{cursor:pointer;transition:transform .05s ease, background .2s}
    button:hover{background:#f0f0f0}
    button:active{transform:scale(.98)}
    .pill{border:1px solid #ccc;border-radius:999px;padding:6px 10px;font-size:12px;background:rgba(255,255,255,0.7)}
    .card{
      user-select:none;-webkit-user-select:none;display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;background:url('booha-card.jpg') center/cover no-repeat;
      border:1px solid #ccc;border-radius:24px;min-height:56vh;margin:16px auto;padding:22px 18px 28px;
      box-shadow:0 10px 40px rgba(0,0,0,.25); position:relative;
    }
    .brand{
      position:absolute;top:10px;left:12px;display:flex;gap:8px;align-items:center;
      background:rgba(255,255,255,0.85);padding:6px 10px;border-radius:12px;border:1px solid #ddd;
      box-shadow:0 2px 6px rgba(0,0,0,0.08); font-weight:800; letter-spacing:.2px;
    }
    .brand img{height:20px;width:auto}
    .brand span{background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .label{color:var(--muted);font-size:13px;letter-spacing:.3px;margin-bottom:8px;
      background:rgba(255,255,255,0.7);padding:4px 8px;border-radius:8px}
    .main{font-size:28px;line-height:1.25;font-weight:800;margin:8px 0 10px;
      background:rgba(255,255,255,0.86);padding:8px 12px;border-radius:12px}
    .sub{font-size:18px;opacity:.92;margin:0 0 6px;background:rgba(255,255,255,0.65);
      padding:4px 10px;border-radius:8px}
    .hira{font-size:18px;color:var(--accent);opacity:.95;background:rgba(255,255,255,0.75);
      padding:4px 10px;border-radius:8px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .footer{
      display:flex;align-items:center;justify-content:space-between;margin-top:8px;color:var(--muted);font-size:13px;
      background:rgba(255,255,255,0.85);padding:8px 12px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1)
    }
    .progress{height:8px;border-radius:999px;background:#eee;overflow:hidden}
    .progress>span{display:block;height:100%;background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);width:0%}
    .hidden{display:none}
    .options{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:12px}
    .optbtn{border:1px solid #ccc;border-radius:12px;padding:10px 14px;background:rgba(255,255,255,0.95);cursor:pointer}
    .optbtn.ok{background:#dcfce7;border-color:#86efac;color:#166534}
    .optbtn.bad{background:#fee2e2;border-color:#fca5a5;color:#991b1b}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><img src="booha-ghost.png" alt="Booha ghost"> Boo-riculum – Vehicles</h1>
      <div class="controls">
        <select id="mode" aria-label="Mode">
          <option value="vocab-j2e">Vocab: 🇯🇵 → 🇺🇸</option>
          <option value="vocab-e2j">Vocab: 🇺🇸 → 🇯🇵</option>
          <option value="sentences">Sentences (practice)</option>
          <option value="qa">Questions (practice)</option>
          <option value="quiz">Quiz (multiple choice)</option>
          <option value="reading">Reading</option>
        </select>
      </div>
    </header>

    <div id="card" class="card" role="button" aria-label="flashcard" tabindex="0">
      <div class="brand"><img src="booha-ghost.png" alt="Booha ghost"><span>Boo-riculum</span></div>
      <div id="label" class="label">Front</div>
      <div id="main" class="main">—</div>
      <div id="sub" class="sub muted">Tap or press Space to flip</div>
      <div id="hira" class="hira hidden"></div>
      <div id="mcArea" class="options hidden"></div>
    </div>

    <div class="footer">
      <div class="row">
        <span class="pill">Keyboard: ← →</span>
        <span class="pill">Space = Flip</span>
        <button id="btnPrev">◀︎ Prev</button>
        <button id="btnFlip">Flip</button>
        <button id="btnNext">Next ▶︎</button>
        <button id="btnShuffle">Shuffle</button>
      </div>
      <div style="min-width:180px;text-align:right">
        <div id="counter" class="muted">0 / 0</div>
        <div class="progress"><span id="bar"></span></div>
      </div>
    </div>
  </div>

  <script>
    // ---------------- Data ----------------
    // Vocabulary (Vehicles)
    const VEHICLES = [
      { en: 'car',        ja: '車',       hira: 'くるま' },
      { en: 'bus',        ja: 'バス',     hira: 'ばす' },
      { en: 'train',      ja: '電車',     hira: 'でんしゃ' },
      { en: 'bicycle',    ja: '自転車',   hira: 'じてんしゃ' },
      { en: 'motorcycle', ja: 'バイク',   hira: 'ばいく' },
      { en: 'truck',      ja: 'トラック', hira: 'とらっく' },
      { en: 'airplane',   ja: '飛行機',   hira: 'ひこうき' },
      { en: 'boat',       ja: 'ボート',   hira: 'ぼーと' },
      { en: 'subway',     ja: '地下鉄',   hira: 'ちかてつ' },
      { en: 'taxi',       ja: 'タクシー', hira: 'たくしー' },
    ];

    // Sentences (EN → JA + hira) — includes Taxi (#10)
    const SENTENCES = [
      { en: 'There is a car in the parking lot.', ja: '駐車場に車があります。', hira: 'ちゅうしゃじょう に くるま が あります' },
      { en: 'The car is blue.', ja: 'その車は青いです。', hira: 'その くるま は あおい です' },

      { en: 'There are many buses at the station.', ja: '駅にバスがたくさんあります。', hira: 'えき に ばす が たくさん あります' },
      { en: 'The bus is yellow.', ja: 'そのバスは黄色です。', hira: 'その ばす は きいろ です' },

      { en: 'There is a train coming soon.', ja: 'すぐに電車が来ます。', hira: 'すぐ に でんしゃ が きます' },
      { en: 'The train is fast.', ja: 'その電車は速いです。', hira: 'その でんしゃ は はやい です' },

      { en: 'There is a bicycle in front of the house.', ja: '家の前に自転車があります。', hira: 'いえ の まえ に じてんしゃ が あります' },
      { en: 'The bicycle is old but reliable.', ja: 'その自転車は古いですが、信頼できます。', hira: 'その じてんしゃ は ふるい ですが、 しんらい できます' },

      { en: 'There is a motorcycle in the garage.', ja: 'ガレージにバイクがあります。', hira: 'がれーじ に ばいく が あります' },
      { en: 'The motorcycle is loud.', ja: 'そのバイクはうるさいです。', hira: 'その ばいく は うるさい です' },

      { en: 'There is a truck delivering goods.', ja: '商品を届けているトラックがあります。', hira: 'しょうひん を とどけている とらっく が あります' },
      { en: 'The truck is big and powerful.', ja: 'そのトラックは大きくて力強いです。', hira: 'その とらっく は おおきくて ちからづよい です' },

      { en: 'There is an airplane flying in the sky.', ja: '空に飛んでいる飛行機があります。', hira: 'そら に とんでいる ひこうき が あります' },
      { en: 'The airplane is white with blue stripes.', ja: 'その飛行機は白くて青いストライプがあります。', hira: 'その ひこうき は しろくて あおい すとらいぷ が あります' },

      { en: 'There is a boat on the lake.', ja: '湖にボートがあります。', hira: 'みずうみ に ぼーと が あります' },
      { en: 'The boat is small but fast.', ja: 'そのボートは小さいけど速いです。', hira: 'その ぼーと は ちいさい けど はやい です' },

      { en: 'There is a subway station near my house.', ja: '私の家の近くに地下鉄駅があります。', hira: 'わたし の いえ の ちかく に ちかてつえき が あります' },
      { en: 'The subway is crowded during rush hour.', ja: 'ラッシュアワーの時、地下鉄は混んでいます。', hira: 'らっしゅあわー の とき、 ちかてつ は こんでいます' },

      { en: 'There is a taxi in front of the hotel.', ja: 'ホテルの前にタクシーがあります。', hira: 'ほてる の まえ に たくしー が あります' },
      { en: 'The taxi is cheap.', ja: 'そのタクシーは安いです。', hira: 'その たくしー は やすい です' },
    ];

    // Q&A (10)
    const QA = [
      { q_en:'Where is the car?', q_ja:'車はどこにありますか？', q_hira:'くるま は どこ に ありますか？',
        a_en:'It is in the parking lot.', a_ja:'駐車場にあります。', a_hira:'ちゅうしゃじょう に あります。' },

      { q_en:'What color is the bus?', q_ja:'バスは何色ですか？', q_hira:'ばす は なにいろ ですか？',
        a_en:'It is yellow.', a_ja:'黄色です。', a_hira:'きいろ です。' },

      { q_en:'What is coming soon?', q_ja:'すぐに何が来ますか？', q_hira:'すぐ に なに が きますか？',
        a_en:'A train is coming soon.', a_ja:'電車が来ます。', a_hira:'でんしゃ が きます。' },

      { q_en:'Where is the bicycle?', q_ja:'自転車はどこにありますか？', q_hira:'じてんしゃ は どこ に ありますか？',
        a_en:'In front of the house.', a_ja:'家の前にあります。', a_hira:'いえ の まえ に あります。' },

      { q_en:'Is the bicycle new?', q_ja:'自転車は新しいですか？', q_hira:'じてんしゃ は あたらしい ですか？',
        a_en:'No, it is old but reliable.', a_ja:'いいえ、古いですが信頼できます。', a_hira:'いいえ、 ふるい ですが しんらい できます。' },

      { q_en:'Where is the motorcycle?', q_ja:'バイクはどこにありますか？', q_hira:'ばいく は どこ に ありますか？',
        a_en:'It is in the garage.', a_ja:'ガレージにあります。', a_hira:'がれーじ に あります。' },

      { q_en:'What is the truck doing?', q_ja:'トラックは何をしていますか？', q_hira:'とらっく は なに を していますか？',
        a_en:'It is delivering goods.', a_ja:'商品を届けています。', a_hira:'しょうひん を とどけて います。' },

      { q_en:'Where is the airplane?', q_ja:'飛行機はどこにありますか？', q_hira:'ひこうき は どこ に ありますか？',
        a_en:'It is flying in the sky.', a_ja:'空に飛んでいます。', a_hira:'そら に とんで います。' },

      { q_en:'Where is the subway station?', q_ja:'地下鉄駅はどこにありますか？', q_hira:'ちかてつえき は どこ に ありますか？',
        a_en:'Near my house.', a_ja:'私の家の近くにあります。', a_hira:'わたし の いえ の ちかく に あります。' },

      { q_en:'Where is the taxi?', q_ja:'タクシーはどこにありますか？', q_hira:'たくしー は どこ に ありますか？',
        a_en:'In front of the hotel.', a_ja:'ホテルの前にあります。', a_hira:'ほてる の まえ に あります。' },
    ];

    // Quiz (10) — vehicle-name answers for consistent 4-choice options
    const QUIZ = [
      { cloze:'There is a ___ in the parking lot.', answers:['car'], ja:'駐車場に車があります。', hira:'ちゅうしゃじょう に くるま が あります', full:'There is a car in the parking lot.' },
      { cloze:'The ___ is yellow.', answers:['bus'], ja:'そのバスは黄色です。', hira:'その ばす は きいろ です', full:'The bus is yellow.' },
      { cloze:'A ___ is coming soon.', answers:['train'], ja:'すぐに電車が来ます。', hira:'すぐ に でんしゃ が きます', full:'A train is coming soon.' },
      { cloze:'There is a ___ in front of the house.', answers:['bicycle'], ja:'家の前に自転車があります。', hira:'いえ の まえ に じてんしゃ が あります', full:'There is a bicycle in front of the house.' },
      { cloze:'There is a ___ in the garage.', answers:['motorcycle'], ja:'ガレージにバイクがあります。', hira:'がれーじ に ばいく が あります', full:'There is a motorcycle in the garage.' },
      { cloze:'There is a ___ delivering goods.', answers:['truck'], ja:'商品を届けているトラックがあります。', hira:'しょうひん を とどけている とらっく が あります', full:'There is a truck delivering goods.' },
      { cloze:'There is an ___ flying in the sky.', answers:['airplane'], ja:'空に飛んでいる飛行機があります。', hira:'そら に とんでいる ひこうき が あります', full:'There is an airplane flying in the sky.' },
      { cloze:'There is a ___ on the lake.', answers:['boat'], ja:'湖にボートがあります。', hira:'みずうみ に ぼーと が あります', full:'There is a boat on the lake.' },
      { cloze:'There is a ___ station near my house.', answers:['subway'], ja:'私の家の近くに地下鉄駅があります。', hira:'わたし の いえ の ちかく に ちかてつえき が あります', full:'There is a subway station near my house.' },
      { cloze:'There is a ___ in front of the hotel.', answers:['taxi'], ja:'ホテルの前にタクシーがあります。', hira:'ほてる の まえ に たくしー が あります', full:'There is a taxi in front of the hotel.' },
    ];

    // Readings (10) — short, simple, graded
    const READINGS = [
      { en:'There is a car in the parking lot. The car is blue.', 
        ja:'駐車場に車があります。その車は青いです。', 
        hira:'ちゅうしゃじょう に くるま が あります。 その くるま は あおい です。' },

      { en:'There are many buses at the station. One bus is yellow.', 
        ja:'駅にバスがたくさんあります。１台は黄色です。', 
        hira:'えき に ばす が たくさん あります。 いちだい は きいろ です。' },

      { en:'A train is coming soon. The train is fast.', 
        ja:'すぐに電車が来ます。その電車は速いです。', 
        hira:'すぐ に でんしゃ が きます。 その でんしゃ は はやい です。' },

      { en:'There is a bicycle in front of the house. It is old but reliable.', 
        ja:'家の前に自転車があります。古いですが信頼できます。', 
        hira:'いえ の まえ に じてんしゃ が あります。 ふるい ですが しんらい できます。' },

      { en:'A motorcycle is in the garage. The motorcycle is loud.', 
        ja:'ガレージにバイクがあります。そのバイクはうるさいです。', 
        hira:'がれーじ に ばいく が あります。 その ばいく は うるさい です。' },

      { en:'A truck is delivering goods. The truck is big and powerful.', 
        ja:'商品を届けているトラックがあります。そのトラックは大きくて力強いです。', 
        hira:'しょうひん を とどけている とらっく が あります。 その とらっく は おおきくて ちからづよい です。' },

      { en:'There is an airplane flying in the sky. It has blue stripes.', 
        ja:'空に飛んでいる飛行機があります。青いストライプがあります。', 
        hira:'そら に とんでいる ひこうき が あります。 あおい すとらいぷ が あります。' },

      { en:'There is a boat on the lake. It is small but fast.', 
        ja:'湖にボートがあります。小さいけど速いです。', 
        hira:'みずうみ に ぼーと が あります。 ちいさい けど はやい です。' },

      { en:'There is a subway station near my house. It is crowded at rush hour.', 
        ja:'私の家の近くに地下鉄駅があります。ラッシュアワーは混んでいます。', 
        hira:'わたし の いえ の ちかく に ちかてつえき が あります。 らっしゅあわー は こんで います。' },

      { en:'There is a taxi in front of the hotel. The taxi is cheap.', 
        ja:'ホテルの前にタクシーがあります。そのタクシーは安いです。', 
        hira:'ほてる の まえ に たくしー が あります。 その たくしー は やすい です。' },
    ];

    // -------------- State & Elements --------------
    let deck = [];
    let index = 0;
    let showingFront = true;

    const els = {
      mode: document.getElementById('mode'),
      card: document.getElementById('card'),
      label: document.getElementById('label'),
      main: document.getElementById('main'),
      sub: document.getElementById('sub'),
      hira: document.getElementById('hira'),
      counter: document.getElementById('counter'),
      bar: document.getElementById('bar'),
      btnPrev: document.getElementById('btnPrev'),
      btnNext: document.getElementById('btnNext'),
      btnFlip: document.getElementById('btnFlip'),
      btnShuffle: document.getElementById('btnShuffle'),
      mcArea: document.getElementById('mcArea'),
    };

    // Helpers
    function shuffle(arr){ for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]} return arr; }
    const ALL_QUIZ_WORDS = Array.from(new Set(
      ['car','bus','train','bicycle','motorcycle','truck','airplane','boat','subway','taxi']
    ));
    function mcOptionsFor(item, n=4){
      const corrects=item.answers.map(a=>a.toLowerCase());
      const pool=ALL_QUIZ_WORDS.filter(v=>!corrects.includes(v));
      shuffle(pool);
      return shuffle([corrects[0], ...pool.slice(0,n-1)]);
    }

    // Build deck
    function buildDeck(){
      const mode=els.mode.value;
      if(mode==='vocab-j2e' || mode==='vocab-e2j'){
        const combined=[...VEHICLES];
        deck=combined.map(x=>({
          type:'vocab',
          front:mode==='vocab-j2e'?x.ja:x.en,
          back:mode==='vocab-j2e'?x.en:x.ja,
          hira:x.hira,
          sideLabelFront:mode==='vocab-j2e'?'Japanese → English':'English → Japanese',
          sideLabelBack:mode==='vocab-j2e'?'English':'Japanese'
        }));
      } else if(mode==='sentences'){
        deck=SENTENCES.map(s=>({
          type:'sentence',
          front:s.ja,
          back:s.en+'\n'+s.ja,
          hira:s.hira,
          sideLabelFront:'Japanese sentence',
          sideLabelBack:'Answer'
        }));
      } else if(mode==='qa'){
        deck=QA.map(q=>({
          type:'qa',
          front:q.q_ja,
          back:q.a_en+'\n'+q.a_ja,
          hira:q.q_hira+'\n'+q.a_hira,
          sideLabelFront:'Question (JA)',
          sideLabelBack:'Answer'
        }));
      } else if(mode==='quiz'){
        deck=QUIZ.map(q=>({
          type:'quiz',
          front:q.cloze,
          back:q.full+'\n'+q.ja,
          hira:q.hira,
          answers:q.answers,
          choices:mcOptionsFor(q,4),
          sideLabelFront:'Choose',
          sideLabelBack:'Answer'
        }));
      } else if(mode==='reading'){
        deck=READINGS.map(r=>({
          type:'reading',
          front:r.ja,
          back:r.en+'\n'+r.ja,
          hira:r.hira,
          sideLabelFront:'Reading (JA)',
          sideLabelBack:'Reading (EN+JA)'
        }));
      } else { deck=[]; }
      index=0;showingFront=true;render();
    }

    // Render
    function render(){
      if(deck.length===0){els.main.textContent='—'; els.sub.textContent='Choose a mode'; return;}
      const item=deck[index];
      els.label.textContent=showingFront?item.sideLabelFront:item.sideLabelBack;
      const content=showingFront?item.front:item.back;
      if(!showingFront && content.includes('\n')){
        const [en,ja]=content.split('\n');
        els.main.innerHTML=`<div style="font-size:22px;font-weight:700">${en}</div><div class="sub">${ja}</div>`;
      } else { els.main.textContent=content; }
      if(item.hira){ els.hira.classList.remove('hidden'); els.hira.textContent=item.hira; } 
      else { els.hira.classList.add('hidden'); els.hira.textContent=''; }
      if(item.type==='quiz' && showingFront){
        els.mcArea.classList.remove('hidden'); els.mcArea.innerHTML='';
        item.choices.forEach(opt=>{
          const btn=document.createElement('button'); btn.className='optbtn'; btn.textContent=opt;
          btn.addEventListener('click',e=>{
            e.preventDefault();
            const norm=s=>s.toLowerCase().trim();
            const isCorrect=item.answers.map(a=>norm(a)).includes(norm(opt));
            if(isCorrect){
              btn.classList.add('ok');
              [...els.mcArea.querySelectorAll('button')].forEach(b=>b.disabled=true);
              setTimeout(()=>{showingFront=false;render();},350);
            } else {
              btn.classList.add('bad'); btn.disabled=true;
            }
          });
          els.mcArea.appendChild(btn);
        });
      } else { els.mcArea.classList.add('hidden'); els.mcArea.innerHTML=''; }
      els.counter.textContent=`${index+1} / ${deck.length}`; els.bar.style.width=`${((index+1)/deck.length)*100}%`;
    }

    // Navigation
    function prev(){index=(index-1+deck.length)%deck.length;showingFront=true;render();}
    function next(){index=(index+1)%deck.length;showingFront=true;render();}
    function flip(){showingFront=!showingFront;render();}
    function shuffleDeck(){deck=shuffle(deck);index=0;showingFront=true;render();}

    // Events
    els.mode.addEventListener('change',buildDeck);
    document.getElementById('btnPrev').addEventListener('click',prev);
    document.getElementById('btnNext').addEventListener('click',next);
    document.getElementById('btnFlip').addEventListener('click',flip);
    document.getElementById('btnShuffle').addEventListener('click',shuffleDeck);
    window.addEventListener('keydown',e=>{if(e.code==='ArrowLeft')prev(); else if(e.code==='ArrowRight')next(); else if(e.code==='Space'){e.preventDefault();flip();}});

    // Init
    buildDeck();
  </script>
</body>
</html>
